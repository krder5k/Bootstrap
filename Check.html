<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trail Examination</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <style>
    body {
      background-image: url('.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-size: 100%;
    }
  </style>
</head>
<body>
  <header class="text-center">
    <h1>Trail Examination</h1>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h3>Test 1</h3>
        <div class="input-group mb-3">
          <input type="number" class="form-control" min="0" max="100">
          <span class="input-group-text">%</span>
        </div>
        <h3>Test 2</h3>
        <div class="input-group mb-3">
          <input type="number" class="form-control" min="0" max="100">
          <span class="input-group-text">%</span>
        </div>
        <h3>Test 3</h3>
        <div class="input-group mb-3">
          <input type="number" class="form-control" min="0" max="100">
          <span class="input-group-text">%</span>
        </div>
      </div>
      <div class="col-md-6">
        <h3>Book an appointment with Radiologist</h3>
        <button class="btn btn-primary">Book</button>
        <h3>Appointment options</h3>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Click to choose date and time">
          <button class="btn btn-outline-secondary" type="button" id="calendar-button">Calendar</button>
        </div>
        <h3>Report from radiologist</h3>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
